<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imgs/images.png" type="image/x-icon">
</head>

<body>
    <div class="main-container">
        <!-- ====Upper for m==== -->
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="search by city name">
                <button type="submit" class="btn" onclick="ab()">Submit</button>
                <p class="error"></p>
            </form>
            <!-- ====other section==== -->
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">City,Country</div>
                        <div class="date">Day, Date</div>
                    </div>
                </div>
                <div class="current">
                    <div class="temp">Temp: <span class="degree">0</span><span>°C</span></div>
                    <div class="weather">Weather:<span class="ww"> ___</span></div>
                    <div class="temp-range">Temp Range: <span class="aa">0</span>°C / <span class="bb">0</span>°C
                    </div>
                </div>
            </section>

        </div>
    </div>


</body>
<script src="main/java.js"></script>

</html>
